<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tentar abrir o site em vários dispositvos diferentes ou diminuir o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-small.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-medium.png">
        <img src="imagens/foto-big.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Colocando áudio em HTML</p>
    <audio src="midia/lieless x nicklink.mp3" autoplay controls loop></audio>
</body>
</html>
